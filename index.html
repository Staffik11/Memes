<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="logo-and-name">
                    <img src="images/logo.jpg" alt="">
                    <div class="header__name">MemesHub</div>
                </div>
                <div class="menu">
                    <a href="">Главная</a>
                    <a href="">Мем дня</a>
                    <a href="">Мемы</a>
                    <a href="">Контакты</a>
                </div>
            </div>
        </div>  
        <div class="main">
            <div class="container">
                <div class="main__first-page">
                    <h1>Шиза.com</h1>
                    <p>Если нет проблем с головой -<br>не листай вниз.</p>      
                    <button>Я предупреждал</button> 
                    <img src="images/main-and-mem3.jpg" alt=""> 
                </div>
                <div class="mem-day">
                    <img src="images/Day-memes.jpg" alt="">

                </div>
                <div class="memes">
                    <div class="memes__line1">
                        <div class="white-box"><img class="mem1" src="images/mem 1.jpg" alt=""></div>
                        <div class="white-box"><img class="mem2" src="images/mem 2.jpg" alt=""></div>
                        <div class="white-box"><img class="mem3" src="images/main-and-mem3.jpg" alt=""></div>
                    </div>
                    <div class="memes__line2">
                        <div class="white-box"><img class="mem4" src="images/mem 4.jpg" alt=""></div>
                        <div class="white-box"><img class="mem5" src="images/mem 5.jpg" alt=""></div>
                        <div class="white-box"><img class="mem6" src="images/mem 6.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>  
        <div class="footer">
            <div class="container">
                <p>Помогите сдать ОГЭ.ru</p>
            </div>
        </div>  
    </div>

</html>
